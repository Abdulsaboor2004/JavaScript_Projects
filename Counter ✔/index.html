<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      text-transform: uppercase;
      text-align: center;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1920px;
    }

    h1 {
      font-size: 7vmax;
    }

    h2 {
      font-size: 3vmax;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      transition: all 0.3s ease;
      padding: 15px;
    }

    h1,
    h2 {
      margin: auto;
      font-weight: 700;
      text-wrap: pretty;
      letter-spacing: -3px;
    }

    .buttons {
      margin: 30px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 5px;
    }

    .button {
      padding: 16px;
      background-color: transparent;
      color: black;
      border: 3px solid black;
      outline: none;
      cursor: pointer;
      border-radius: 5px;
      letter-spacing: 2.4px;
      font-size: 20px;
      transition: all 0.1s ease-in;
    }

    .button:hover {
      background-color: black;
      color: #fff;
    }

    .button:nth-child(1):active {
      color: red;
    }

    @media (orientation: portrait) {
      .button:nth-child(2) {
        order: 3;
        margin: 100px;
      }
    }

    .button:nth-child(2):active {
      color: #666;
    }

    .button:nth-child(3):active {
      color: green;
    }

    #warning {
      color: #353535;
      transition: all 0.2s ease-in-out;
    }

    footer {
      background-color: #1b1b1b;
      border: none;
      color: #fff;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      padding: 10px;
      font-size: 20px;
    }
    footer a {
      font-size: 24px;
      color: rgb(125, 101, 255);
      text-decoration: none;
    }
  </style>
  <body>
    <div class="content">
      <h1>Counter</h1>

      <h2 id="number">Click A Button to Start</h2>

      <div class="buttons">
        <div id="decrease" class="button">Decrease ‚ûñ</div>
        <div id="reset" class="button" ondblclick="reset()">Reset üëÜ</div>
        <div id="increase" class="button">Increase ‚ûï</div>
      </div>

      <p id="warning">

          ></path>
        </svg>
      </p>
    </div>
    <footer>
      Made by

    <script>
      const number = document.getElementById("number");
      const resetButton = document.getElementById("reset");
      const increaseButton = document.getElementById("increase");
      const decreaseButton = document.getElementById("decrease");
      const warningDisplay = document.getElementById("warning");

      function reset() {
        number.innerHTML = 0;
        number.style.color = "#666";
      }

      increaseButton.addEventListener("click", () => {
        let currentValue = parseInt(number.innerHTML);
        currentValue = isNaN(currentValue) ? 0 : currentValue;
        number.innerHTML = currentValue + 1;
        updateColor();
      });

      decreaseButton.addEventListener("click", () => {
        let currentValue = parseInt(number.innerHTML);
        currentValue = isNaN(currentValue) ? 0 : currentValue;
        number.innerHTML = currentValue - 1;
        updateColor();
      });

      function updateColor() {
        currentValue = parseInt(number.innerHTML);

        if (currentValue < 0) {
          number.style.color = "red";
        } else if (currentValue > 0) {
          number.style.color = "green";
        } else {
          number.style.color = "#666";
        }
      }

      setTimeout(() => {
        warningDisplay.innerHTML = `Read Code Once & Then Try Coding It ü§û<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: scaleX(-1);msFilter:progid:DXImageTransform.Microsoft.BasicImage(rotation=0, mirror=1);"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM6.414 15.707 5 14.293 7.293 12 5 9.707l1.414-1.414L10.121 12l-3.707 3.707zM19 16h-7v-2h7v2z"></path></svg>`;
      }, 3200);
    </script>

</html>
